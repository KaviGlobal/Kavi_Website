<div *ngIf="!isDataLoaded && !isPeople && isClient && isPartner">
    <app-page-loader></app-page-loader>
</div>
<div class="details-content">
    <div class="container" *ngIf="isDataLoaded && !isClient && !isPartner">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9 border-right"> 
                <div class="page-content py-4" *ngIf="!isPeople">
                   <h2>{{pageData[0]?.attributes?.Title}}</h2>
                  <!-- {{viewerData.Title | json}}-->
                    <div *ngIf="pageData[0]?.attributes?.CoverImage?.Media?.data?.attributes">
                        <img [src]=[pageData[0]?.attributes?.CoverImage?.Media?.data?.attributes.url]>
                    </div>
                    <div *ngIf="pageFullContent">
                    <markdown  [data]="pageFullContent"> </markdown>
                    </div>

                    <div *ngIf="pageData[0]?.attributes?.ExternalLink">                   
                        <div *ngIf="!pageData[0]?.attributes?.NewsMedia && pageData[0]?.attributes?.ExternalLink.length >=1">
                            <div *ngFor="let link of pageData[0]?.attributes?.ExternalLink ">                          
                                <iframe allow="autoplay *; encrypted-media *; fullscreen *" 
                                frameborder="0" width="100%" height="200" 
                                [src]="link.Url | customPipe"
                                >
                                </iframe>
                            </div>
                        </div>
                        <div *ngIf="pageData[0]?.attributes?.NewsMedia && pageData[0]?.attributes?.ExternalLink.length >=1">
                            <h6>External Link:</h6>
                            <div *ngFor="let link of pageData[0]?.attributes?.ExternalLink"> 
                               <a [href]="link.Url | customPipe" target="blank">{{link.Url}}</a>
                            </div>
                        </div>
                        <div *ngIf="pageData[0]?.attributes?.ExternalLink.Url">
                            <div *ngIf="pageData[0]?.attributes?.ExternalLink?.Url.includes('vimeo')">
                                <iframe allow="autoplay *; encrypted-media *; fullscreen *" 
                                    frameborder="0" width="100%" height="500" style="margin-top:20px;margin-left:-70px"
                                    [src]="pageData[0]?.attributes?.ExternalLink.Url | customPipe">
                                </iframe>
                            </div>
                            <div *ngIf="!pageData[0]?.attributes?.ExternalLink?.Url.includes('vimeo')">
                                <iframe allow="autoplay *; encrypted-media *; fullscreen *" 
                                    frameborder="0" width="100%" height="500" style="margin-top:20px;"
                                    [src]="pageData[0]?.attributes?.ExternalLink.Url | customPipe">
                                </iframe>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="pageData[0]?.attributes?.Publisher">
                        <div *ngIf="pageData[0]?.attributes?.Media[0]?.Media?.data?.attributes?.mime && pageData[0]?.attributes?.Media[0]?.Media?.data?.attributes?.url">
                        <iframe style="margin-top:20px" allow="autoplay *; encrypted-media *; fullscreen *" 
                                frameborder="0" width="100%" height="500" 
                                [src]="pageData[0]?.attributes?.Media[0].Media.data.attributes.url+'#toolbar=0' | customPipe"
                            >
                            </iframe>
                            <div class="fileDownload" *ngIf="pageData[0]?.attributes?.Media[0]?.Media?.data?.attributes?.mime && pageData[0]?.attributes?.isDownloadable">                            
                                <a (click)="downloadFile(pageData[0]?.attributes?.Media[0].Media.data.attributes.url,pageData[0]?.attributes?.Slug)"   >
                                <i class="fa fa-download" aria-hidden="true"></i> Download File</a> 
                            </div> 
                        </div>                       
                    </div>
                </div>           
                <div class="people-detail" *ngIf="isPeople">
                    <div class="container rounded bg-white mt-5 mb-5" *ngIf="isPeople">
                    <div class="row">
                        <div class="col-md-4">                         
                            <div *ngIf="pageData?.CoverImage?.Media?.data?.attributes">
                                <img [src]=[pageData?.CoverImage?.Media?.data?.attributes.url]>
                            </div>
                            <div class="social-wrapper" *ngIf="pageData?.SocialMedia">  
                                <div class="social-horizontal" *ngFor="let media of pageData?.SocialMedia">                              
                                    <a *ngIf="media?.Type == 'LinkedIn'" href={{media?.Url}} target="_blank"><i class="fab fa-linkedin"></i></a>  
                                    <a *ngIf="media?.Type == 'Twitter'" href={{media?.Url}} target="_blank"><i class="fab fa-twitter-square"></i></a>
                                    <a *ngIf="media?.Type == 'Facebook'" href={{media?.Url}} target="_blank"><i class="fab fa-facebook-square"></i></a>
                                    <a *ngIf="media?.Type == 'YouTube'" href={{media?.Url}} target="_blank"><i class="fab fa-youtube"></i></a>
                                </div>
                                <div class="social-horizontal">
                                <a href="mailto:{{pageData.Email}}"><i class="fas fa-envelope mr-2"></i></a>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-8">
                            <h2>{{pageData.DisplayName}}</h2>
                            <h5>{{pageData.Title}}</h5> 
                            <div class="full-content">
                                <markdown [data]="pageFullContent"> </markdown>     
                            </div>
                        </div>
                    </div>
                </div>

                    <h2>{{pageData.DisplayName}}</h2>
                    <h5>{{pageData.Title}}</h5>                   
                     <div class="social-wrapper" *ngIf="pageData?.SocialMedia.length >= 1">

                         </div>

                    </div>

                    <markdown [data]="pageFullContent"> </markdown>
                    </div> -->
                </div>               
            </div>
            <div class="col-12 col-md-4 col-lg-3 border-left">
            <!--    <app-right-menu-sidebar [data]="pageData"></app-right-menu-sidebar>-->
                <div *ngIf="!isPeople">
                    <app-detail-viewer-right-pane  [authorDetails]="authors"
                    [tags]="tags" [publishDate] ="publishDate"
                    [externalLink] = "externalLink"
                    [newsMedia] = "newsMedia"
                    [podcasts] = "pageData[0]?.attributes?.PodcastPlatforms"
                    [clients] = "pageData[0]?.attributes?.Client"
                    [conference] = "pageData[0]?.attributes?.Conference"
                    [publisher] = "pageData[0]?.attributes?.Publisher"
                    [moduleName]="pageType" 
                    ></app-detail-viewer-right-pane> 
                </div>  
                <div *ngIf="isPeople || (pageType == 'publications' || pageType == 'presentations') ">
                    <app-detail-viewer-right-pane
                        [authorPost]="authorPost"
                        [moduleName]="pageType"
                    ></app-detail-viewer-right-pane>                   
                </div>     
                  
            </div>
        </div>        
    <div>
        <div class="recommendation-section" *ngIf="recommendationMetaData && recommendationMetaData.MaxCount && recommendationData && recommendationData.length > 0">
            <div style="width:100%; height:2px; background: #dee2e6 ;margin-bottom:30px">
            </div>
            <div class="">
                <h3 style="margin-top:20px">{{recommendationMetaData.Label}}</h3>
            </div>
            
            <div class="py-3">
                <div class="row">
                    <ng-container *ngFor="let item of recommendationData;let i = index">
                        <div class="col-6 col-md-4" *ngIf = "i < recommendationMetaData.MaxCount">
                           <div class="pb-4" *ngIf = "item.attributes.Thumbnail">                          
                               <app-card-layout [image] = "item?.attributes?.Thumbnail?.Media?.data?.attributes?.url"
                                    [title]="item.attributes.Title" [description]="item.attributes.PreviewContent"
                                    [moduleName]="pageType" [hyperlinkText]="'Read More'"
                                    [slug] = "item.attributes.Slug"
                                    [type]="'recommendation-card-layout'">
                                </app-card-layout>
                            </div>
                            <div class="pb-4" *ngIf = "!item.attributes.Thumbnail">                                
                                <app-card-layout 
                                                [title]="item.attributes.Title" [description]="item.attributes.PreviewContent"
                                                [moduleName]="pageType" [hyperlinkText]="'Read More'"
                                                [slug] = "item.attributes.Slug"
                                                [type]="'recommendation-card-layout'">
                                            </app-card-layout>    
                            </div>
<!--                            <div style="width:100%; height:2px; background: #dee2e6 ;margin-bottom:30px">
                            </div>-->
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div>
<!--          cccc {{this.viewerData[0] | json}}-->
        </div>
    </div>
</div>
<div class="container" *ngIf="isDataLoaded && (isClient || isPartner)" style="background-color:#224991;margin-bottom:0.5px">
    <div class="top-content">      
     <!--  <h3>Our Clients</h3>-->
    </div>
    <div class="row">          
        <div *ngFor="let item of pageData; let i = index"> 
            <div class="pb-5" style="min-height: 70px;padding-left: 15px;">
               <div class="flex flex-wrap -m-5">  
                    <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col p-3">
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col">
                        <app-card-layout 
                        [image] = "item?.attributes?.Logo?.Media?.data?.attributes?.url"
                        [title]="item?.attributes?.Name"                        
                        [description]="item?.attributes?.Industry"
                        [url]="item?.attributes?.Url"
                        [location] = "item?.attributes?.Location"
                        [revenue] = "item?.attributes?.Revenue"
                        [employees] = "item?.attributes?.EmployeeCount"
                        [type]="'client-card-layout'"
                        >
                        </app-card-layout>

                    </div>                         
                    </div> 
                </div>
            </div>
        </div>  
          
    </div>
<!--    <div class="col-12 col-md-4 col-lg-3 border-left">
        <div class="pt-5">
        <app-right-menu-sidebar [data]=""></app-right-menu-sidebar>
    </div>-->
</div>
