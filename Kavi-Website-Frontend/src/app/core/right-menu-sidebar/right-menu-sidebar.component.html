                <div>
                    <div *ngFor="let item of data1[0]; let i = index"> 
                        <div class="dimensionTab">                        
                            <h5>{{data1[0][i].dimension}}</h5>
                        </div>
                        <div class="tab">
                            <div *ngFor="let tag of data1[0][i].tag,let i=index"> 
                        <!--        <a (click)="searchTag(tag.slug)">{{tag.name}}</a>  -->                       
                                <div *ngIf="(!showAllTags) && (i < metaViewer.TagMaxCount)">
                                <a routerLink="{{'/SearchTag='+tag.slug}}">{{tag.name}}</a>    
                                </div>  
                                <div *ngIf="(showAllTags)"> 
                                    <div>                              
                                    <a routerLink="{{'/SearchTag='+tag.slug}}">{{tag.name}}</a>    
                                    </div>  
                                </div>           
                            </div>  
                        </div>                         
                    </div>
                </div>
                <div *ngIf="!showAllTags" (click)="showAllTagsForDimension()">
                    <p><a>Read More...</a></p>
                </div>
