<div class="page-right-section">
    <div class="page-right-menu-section">
        <div *ngFor="let item of TagKeys; let i = index">
            <div class="dimensionTab">
                <h5>{{item}}</h5>
                <div *ngFor="let item1 of tagValues; let j = index">
                    <div *ngIf="i == j" class="tab">
                        <div *ngFor="let subitem of item1; let k = index">
                            <div *ngIf="(!showAllTags) && (k < metaViewer.TagMaxCount)">
                                <a routerLink="{{'/SearchTag='+subitem.attributes.Slug}}">{{subitem.attributes.DisplayName}}</a>
                            </div>
                            <div *ngIf="(showAllTags)">
                                <a routerLink="{{'/SearchTag='+subitem.attributes.Slug}}">{{subitem.attributes.DisplayName}}</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
            </div>
            <div *ngIf="!showAllTags" (click)="showAllTagsForDimension()">
                <p><a>Read More...</a></p>
            </div>
        </div>
    </div>
