<div class="blog-card">
    <h1>{{title}}</h1>
    <h5 *ngIf="authorDetails.length !== 0">by {{authorDetails[0].attributes.Name}} | {{ date | date:'MMMM d, yyyy' }}</h5>
    <img src={{blogImage}} alt="image" />
    <p>{{blogContent}}</p>
    <!-- <p style="line-height: 0.8;color: #2b5084;">Read More...</p> -->
</div>
