<div class="container-fluid footer-container">
    <div class="container footer-bg-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h6>Subscribe for Newsletter</h6>
                <div class="news-letter-field">
                    <input type="text" class="form-control form-control-sm" placeholder="Email Address"
                        autocomplete="off" />
                    <div class="send-icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <div class="py-3">
                    <div class="logo-wrapper">
                        <img src="{{logoImage}}" alt="logo">
                    </div>
                </div>
                <p class="description">
                    {{footerData.attributes.headerfooter.AboutKavi}}
                </p>
                <div class="py-4">
                    <p class="footer-desc ft-menu">Cookie Policy</p>
                    <p class="footer-desc ft-menu">Terms & Conditions</p>
                </div>
                <p class="footer-desc">Â© Copyright 2022. All Rights Reserved. <span class="custom">Privacy Policy</span>
                </p>
            </div>
            <div class="col-12 col-md-6">
                <div class="pt-2" *ngIf="images">
                    <ngb-carousel class="footer-carousel">
                        <ng-container *ngFor="let imgItem of images">
                            <ng-template ngbSlide>
                                <div class="picsum-img-wrapper">
                                    <div class="picsum-img-container">
                                        <img [src]="imgItem" alt="" class="carousel-img">
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </ngb-carousel>

                </div>
                <div class="social-wrapper">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

        </div>
    </div>
</div>
