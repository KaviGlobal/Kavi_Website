<header class="page-header" [ngClass]="{'home-header': !commonService.activeMenuName}">
  <nav>
    <div class="d-flex align-items-center">
      <div class="nav-left" (click)="makeMenuActive()">
        <img src="assets/images/KG-logo.png" alt="logo" class="logo">
      </div>
      <div class="nav-right">
        <a href="javascript:void(0)">
          <i [class]="commonService.activeMenuName ? 'fas fa-search blog-icon' : 'fas fa-search icon'"></i>
        </a>
        <a href="javascript:void(0)">
          <i [class]="commonService.activeMenuName ? 'fas fa-phone-alt blog-icon' : 'fas fa-phone-alt icon'"></i>
        </a>
        <a href="javascript:void(0)" (click)="toggleDiv()">
          <i [class]="commonService.activeMenuName ? 'fas fa-bars blog-icon ': 'fas fa-bars icon'"></i>
        </a>
      </div>

    </div>
  </nav>
</header>

<div id="empty-div" class="menu-container" [style.display]="showMenu ? 'block' : 'none'">
  <div class="container-fluid">
    <div class="pt-3">
      <div class="row no-gutters">
        <div class="col-12 col-md-6">
        </div>
        <div class="col-12 col-md-6">
          <div class="row no-gutters align-items-center top-search-wrapper">
            <div class="col-6">
              <div class="top-search-field">
                <input type="text" class="form-control form-control-sm" placeholder="Search" autocomplete="off">
                <div class="mic-icon">
                  <i class="fas fa-microphone"></i>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="pl-3 search-btn">
                <span>
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
            <div class="col-1 text-right">
              <div class="close-btn">
                <span (click)="toggleDiv()">
                  <i class="fas fa-times"></i>
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="pt-5">
      <div class="row no-gutters">
        <div class="col-12 col-sm-7">
          <div class="row">
            <div class="col-6">
              <ul class="menu-items">
                <li *ngFor="let menuItem of leftMenuCardOne">
                  <a  [style.color]="menuItem.Styles === 'Orange' ? '#EA6B1E' : 'white'">{{menuItem.Label}}</a>
                  <ul class="inner-menu-items"
                    *ngIf="menuItem.offerings && menuItem.offerings.data && menuItem.offerings.data.length > 0">
                    <ng-container *ngFor="let subSection of menuItem.offerings.data">
                      <li *ngIf="subSection.attributes && subSection.attributes.Name">
                        <a>{{subSection.attributes.Name}}</a>
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="menu-items">
                <li *ngFor="let menuItem of leftMenuCardTwo">
                  <a [style.color]="menuItem.Styles === 'Orange' ? '#EA6B1E' : 'white'">{{menuItem.Label}}</a>
                  <ul class="inner-menu-items"
                    *ngIf="menuItem.offerings && menuItem.offerings.data && menuItem.offerings.data.length > 0">
                    <ng-container *ngFor="let subSection of menuItem.offerings.data">
                      <li *ngIf="subSection.attributes && subSection.attributes.Name">
                        <a>{{subSection.attributes.Name}}</a>
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-5 menu-items-right-col">
          <ul class="menu-items-right">
            <ng-container *ngFor="let menuItem of menuData.RightMenu">
              <li *ngIf="menuItem.Label">
                <a [routerLink]="[menuItem.Title === 'Blog'?'/blog':'']" *ngIf="menuItem.Title === 'Blog'"
                  (click)="makeMenuActive(menuItem)">{{menuItem.Label}}</a>
                <a href="javascript:void(0)" *ngIf="menuItem.Title !== 'Blog'">{{menuItem.Label}}</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
    <div class="pt-4">
      <div class="row">
        <div class="col-12 col-md-7">
          <div class="row">
            <div class="col-6">
              <div class="pl-5">
                <h6>Subscribe for Newsletter</h6>
                <div class="news-letter-field">
                  <input type="text" class="form-control form-control-sm" placeholder="Email Address" autocomplete="off" />
                  <div class="send-icon">
                    <i class="fas fa-paper-plane"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="pl-5">
                <h6>Follow Us</h6>
                <div class="d-flex align-items-center social-wrapper">
                  <i class="fab fa-facebook-square"></i>
                  <i class="fab fa-linkedin"></i>
                  <i class="fab fa-twitter-square"></i>
                  <i class="fab fa-youtube"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-5">
          <div class="contactus-wrapper">
            <h6>Contact Us</h6>
            <div class="d-flex">
              <p class="mr-5"><i class="fas fa-phone-alt mr-2"></i>(847)
                387-6760
              </p>
              <p><i class="fas fa-envelope mr-2"></i>contact@kaviglobal.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
